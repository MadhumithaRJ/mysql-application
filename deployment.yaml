apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-sql-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-sql-app
  template:
    metadata:
      labels:
        app: my-sql-app
    spec:
      containers:
        - name: my-sql-app
          image: madhumithaj2000/my-sql-app:latest
          ports:
            - containerPort: 6655
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: root-password
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-data
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
